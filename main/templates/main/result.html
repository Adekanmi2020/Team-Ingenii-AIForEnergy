{% extends 'main/base.html' %}

{% block title %}
{{name}}
{% endblock %}

{% block content %}
<div class="container">
    <br>
    <h1 class="text-center">Team Ingenii | Result</h1>
    <br><br>

    <h2 class="text-center">Predicted CO<sub>2</sub> Emission In (g/km):</h2>
    <h3 class="text-center">{{ data.0 }}</h3>

    <br> <br>
    <h2 class="text-center">Alternative cars that emits less carbon</h2>
    
    <table class="table table-hover">
        <thead style="background-color: #3399ff; color: #fff;">
            <tr>
                <th scope="col">Make</th>
                <th scope="col">Model</th>
            </tr>
        </thead>
        <tbody>
            {% for a, b in data.1 %} 
                <tr>
                <td>{{ a }}</td>
                <td>{{ b }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{% endblock %}
